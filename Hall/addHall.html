<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>add Hall</title>
        <link rel="stylesheet" href="../css/ambulance.css">
    </head>

    <body>
        <!-- Add hall form -->
        <div class="form-container">
            <h2>Add Hall</h2>
            <form id="hallForm">
                <label for="hallName">Hall ID:</label>
                <input type="text" id="hallID" placeholder="H123" required>

                <label for="hallName">Hall Name:</label>
                <input type="text" id="hallName" placeholder="Dewan Tun Tan Cheng Lok" required>
    
                <label for="hallCapacity">Capacity:</label>
                <input type="number" id="hallCapacity" min="0" placeholder="0" required>
    
                <label for="hallLocation">Location:</label>
                <input type="text" id="hallLocation" placeholder="Level 1" required>

                <label for="hallFacility">Facility:</label>
                <input type="text" id="hallFacility" placeholder="Projector" required>
    
                <button type="button" onclick="addHall()">Save</button>
            </form>
        </div>

    </body>
</html>
