<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Management</title>
    <link rel="stylesheet" href="../css/hall.css">
</head>
<body>
    <div class="overlay"></div> <!-- Background overlay -->
    <div class="header">
        <img src="..\img\SJAM-logo.png" alt="Logo" class="logo">
        <h1>Hall Management</h1>
    </div>
    <div class="button-container">
        <a href="../homepage.html" class="button">Back</a>
        <button class="button" onclick="showAddHallForm()">Add Hall</button>
    </div>
    <!-- Add/Edit Hall Form -->
    <div id="hall-form" class="form-popup">
        <h3 id="form-title">Add Hall</h3>
        <label>Hall ID:</label>
        <input type="text" id="hallId" placeholder="H123" required>
        <label>Name:</label>
        <input type="text" id="name" placeholder="Main Hall" required>
        <label>Capacity:</label>
        <input type="number" id="capacity" min="1" max="500" placeholder="100" required>
        <label>Location:</label>
        <input type="text" id="location" placeholder="Level 2" required>
        <label>Facilities:</label>
        <input type="text" id="facility" placeholder="Audio Equipment" required>
        <button class="button" id="saveButton" onclick="saveHall()">Save</button>
        <button class="button" onclick="closeForm()">Cancel</button>
    </div>

    <div id="hall-list">
        <!-- Hall list will be populated here dynamically -->
    </div>

    <script src="../script/hallScript.js"></script>
</body>
