<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div class="container">
        <div class="image">
            <img src="../img/SJAM-logo.png" alt="Welcome">
            
        </div>
        <div class="login-box">
            <h2>Welcome</h2>
            
            <form class="p-3 rounded" action="check-login.php" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label"> <span style="color: red;">*</span> Username</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label"> <span style="color: red;">*</span> Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>

                <div class="btn-container">
                <button type="submit" class="btn btn-primary ">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
